{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container-xl pt-4">
        <h4 class="card-title">Изменение пароля от учетной записи</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-block-xs">Изменить пароль</button>
        </form>
</div>
{% endblock %}
