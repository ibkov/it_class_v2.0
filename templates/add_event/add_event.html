{% extends 'base.html' %}
{% block main %}
{% include 'puple_detail/puples_detail.html'%}
    <hr>
    <h4 class="text-center font-weight-light">Добавление нового мероприятия</h4>
<form class="my-4 pb-4" action="{% url 'add_event' puples.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="datepicker">Дата посещения</label>
        <input type="text" class="form-control col-xl-2" id="datepicker" placeholder="Введите дату" name="date"
               required>
    </div>
    <div class="form-group">
        <label for="exampleInput">Название мероприятия</label>
        <input type="text" class="form-control" id="exampleInput" placeholder="Название мероприятия" name="name"
               required>
    </div>
    <div class="form-group pb-3">
        <label for="exampleInput1">Организатор мероприятия</label>
        <input type="text" class="form-control" id="exampleInput1" placeholder="Название организатора"
               name="organization" required>
    </div>
    <div class="custom-file col-xl-3 pt-4">
        <input type="file" class="custom-file-input" id="customFile" name="verification_file" required>
        <label class="custom-file-label" for="customFile">Выберите файл</label>
    </div>
    <script>
        $('#customFile').on('change', function () {
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html('Файл добавлен');
        })
    </script>
    <div>
        <button type="submit" class="btn btn-info" autofocus>Сохранить</button>
        <a class="btn btn-danger" href="/statistic/pupil/{{ puples.id }}" role="button">Отмена</a>
    </div>
</form>
</div>
{% endblock %}
